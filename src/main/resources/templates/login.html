<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:text="${msg}" style="color: red"></div>
<div>
    <form action="/login" method="post">
        <div id="user-name-label">
            用户名：<input type="text" name="username" value="" placeholder="用户名" autocomplete="new-password">
        </div>
        <div id="password-label">
            密码： <input type="password" name="password" value="" placeholder="密码" autocomplete="new-password">
        </div>
        <div>
            验证码：<input type="text" name="verifyCode" placeholder="请输入验证码"><br>
            <a href="#" style="color: blue" onclick="refreshCode()">换一个</a>
            <img id="verifyCode" src="/getCode" style="margin-left: 16px"><br>
        </div>
        <div>
            <input type="checkbox" name="rememberMe">记住我
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
    </form>
</div>




<script>
    function refreshCode() {
        document.getElementById("verifyCode").setAttribute("src","/getCode");
    }
</script>
</body>
</html>
